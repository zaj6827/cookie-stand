<!DOCTYPE html>
<html>
  <head>

    <title></title>
    <link rel="stylesheet" href="stylesheet.css"> </link>

  <body>
    <form id="newlocationform">
      <fieldset>
        <legend>Create New Location</legend>

    <table id='shops'> </table>

    <script src="app.js"> </script>
